		<div class="col-md-8">
			<p>
			<strong>S</strong>chooltearchers may be expert <span class="text-info"> 1_____</span> their subject, but they aren't always right about their studient.
			Some of the most brilliant people in British history were <span class="text-info"> 2_____</span> at shool report and got terrible reports. In his school report, John Lennon was describe as <span class="text-info"> 3_____</span> - certainly on the road to failure. Winston Churchill, future Prime Minister and probably Britain's most <span class="text-info"> 4_____</span> politian, clearly bad a lot <span class="text-info"> 5_____</span> as a student, but his behaviour was so bad that his teacher wrote, I really don't know what to do. Stephe Fry's teacher didn't realise Fry had an <span class="text-info"> 6_____</span> English. A fine actor, comedian and writer, Fry was bottom of his class. Robert Graves, a <span class="text-info"> 7_____</span> shoolboy writer who became one of Britain's greatest poets, left school with this message from his headmaster, 'Well goodbye, Graves and remember that your best friend is the wastepaper basket.' One of Diana, Princess of Wales's teacher was correct in that Diana wasn't a <span class="text-info"> 8_____</span> student, but the teacher also wrote, interrestingly, that she 'must try to be less emotional ... with others'.
			</p>
			<ul class="list-inline">1.  <li>a) at</li><li>b) for</li><li>c) in</li></ul>
			<ul class="list-inline">2.  <li>a) useless</li><li>b) useful</li><li>c) gifted</li></ul>
			<ul class="list-inline">3.  <li>a) skilful</li><li>b) hopeless</li><li>c) an expert</li></ul>
			<ul class="list-inline">4.  <li>a) useless</li><li>b) hopeless</li><li>c) skilful</li></ul>
